language: php
sudo: false

php:
  - 7.1

before_script:
  - curl -LSs https://box-project.github.io/box2/installer.php | php
  - composer install --no-interaction --no-progress

script:
  - ./box.phar build

deploy:
  provider: releases
  api_key:
    secure: GITHUB_API_KEY
  file: drush.phar
  on:
    tags: true
